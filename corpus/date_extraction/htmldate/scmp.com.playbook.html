e9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).topics.7","typename":"Topic"}],"body({\"customContents\":[{\"row\":4,\"type\":\"ad\"},{\"row\":8,\"type\":\"newsletter\"},{\"row\":10,\"type\":\"more-on-this\"},{\"row\":13,\"type\":\"ad2\"},{\"row\":6,\"type\":\"outstream-1\"}]})":{"type":"json","json":[{"type":"p","children":[{"type":"text","data":"Taiwanese President Tsai Ing-wen’s "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3045693/taiwan-elections-tsai-ing-wen-re-elected-president-victory-over","target":"_self"},"children":[{"type":"text","data":"spectacular re-election"}]},{"type":"text","data":" was no easy feat. While it is true – as some pan-democratic lawmakers said at last week’s chief executive Legislative Council question-and-answer session – that Chief Executive Carrie Lam Cheng Yuet-ngor, by thoroughly botching up affairs in Hong Kong, played an instrumental role in Tsai’s win, Lam was far from being the only tailwind."}]},{"type":"p","children":[{"type":"text","data":"Tsai’s "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3044650/taiwan-leader-tsai-ing-wen-poised-complete-improbable-political","target":"_self"},"children":[{"type":"text","data":"incredible comeback"}]},{"type":"text","data":" after hitting political rock bottom was the result of her "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3044860/unpacking-hong-kong-protests-factor-taiwans-election-and","target":"_self"},"children":[{"type":"text","data":"thoroughly capitalising"}]},{"type":"text","data":" on Hong Kong’s explosive political circumstances and the fog of hopelessness that has settled on the city that refuses to lift. It’s almost hard to believe that it was only a year ago that Tsai was struggling against almost insurmountable headwinds."}]},{"type":"p","children":[{"type":"text","data":"Her party had suffered a "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/2174828/taiwan-set-high-election-turnout-voters-queue-deliver-their","target":"_self"},"children":[{"type":"text","data":"humiliating defeat"}]},{"type":"text","data":" in the local elections, losing control of around half of the municipalities and counties it held previously. The result was widely interpreted as a de facto vote of no confidence on Tsai’s first term as president."}]},{"type":"p","children":[{"type":"text","data":"A year ago, Tsai had to fight off political forces from within and outside the Democratic Progressive Party. It wasn’t even clear that she would win her own "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3014318/tsai-ing-wen-wins-second-shot-taiwan-presidency","target":"_self"},"children":[{"type":"text","data":"party’s primary"}]},{"type":"text","data":". She went on to rack up 8.17 million votes in January’s election, the highest number of votes ever secured by any candidate in a presidential election."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1","data-nid":"3045709","data-video-source":"SCMP","data-youtube-id":"hYJsXAzCiSo","frameborder":"0","height":"315","scrolling":"no","src":"//www.youtube.com/embed/hYJsXAzCiSo?wmode=transparent&jqoemcache=UdCOW&enablejsapi=1&amp;playsinline=1","width":"560"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Tsai triumphed using political shrewdness. While she might not have been a great leader – there was widespread public discontent over her policies and a cigarette-smuggling scandal – she has proven herself to be an excellent tactician."}]},{"type":"ad"},{"type":"p","children":[{"type":"text","data":"She capitalised on the political turmoil in Hong Kong that arose from an incompetent government’s push to amend the city’s extradition laws to allow the transfer of prisoners to the mainland, Macau and Taiwan. The government’s move was triggered by a "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3034282/why-dispute-over-hong-kong-murder-suspect-giving-taiwans","target":"_self"},"children":[{"type":"text","data":"murder case"}]},{"type":"text","data":" in Taiwan in which both the accused and victim were Hongkongers."}]},{"type":"outstream-1"},{"type":"p","children":[{"type":"text","data":"Tsai successfully translated Hong Kong’s "},{"type":"a","attribs":{"href":"https://www.scmp.com/comment/insight-opinion/article/3009243/hong-kongs-identity-crisis-one-its-own-making","target":"_self"},"children":[{"type":"text","data":"identity crisis"}]},{"type":"text","data":", fuelled by fear and frustration, into a winning formula. She aligned Hongkongers’ fear of mainland encroachment with Taiwan’s “fate”, and amplified Hong Kong’s misfortunes to her own advantage. “Hong Kong today, Taiwan tomorrow” became her call to arms. Fear and loathing can be great political capital – Tsai rode them to victory. Refusing to be written off, she fought with both political acumen and grit."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1","data-nid":"3045434","data-video-source":"SCMP","data-youtube-id":"4aLsovwsaQE","frameborder":"0","height":"315","scrolling":"no","src":"//www.youtube.com/embed/4aLsovwsaQE?wmode=transparent&jqoemcache=UdCOW&enablejsapi=1&amp;playsinline=1","width":"560"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Carrie Lam should take the time to review Tsai’s playbook. Both leaders faced a reversal of political fortunes in the last year. Just last year, Lam was riding high, arrogant and complacently elitist, feigning shock as "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/society/article/2181950/support-available-hongkongers-who-wont-qualify-elderly","target":"_self"},"children":[{"type":"text","data":"lawmakers"}]},{"type":"text","data":" – opponents and allies alike– slammed her for increasing the age limit for elderly welfare payments."}]},{"type":"newsletter"},{"type":"p","children":[{"type":"text","data":"Almost exactly one year on, the now embattled chief executive has "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3045992/carrie-lam-performs-u-turn-and-gives-all-hongkongers-aged","target":"_self"},"children":[{"type":"text","data":"lowered the age threshold"}]},{"type":"text","data":" from 65 to 60 for a public transport discount scheme, something she had refused to do just last October. She announced this ahead of her first question-and-answer session at the Legislative Council this year, pre-empting even her financial secretary, in the hope that it would be seen as a sign she was working hard for the people’s livelihood."}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3046175/tsai-ing-wen-says-beijing-must-face-reality-taiwan-independent","target":"_blank"},"children":[{"type":"text","data":"Tsai says Beijing must face reality that Taiwan is ‘independent country’"}]}]},{"type":"p","children":[{"type":"text","data":"But again, it’s too little, too late for Lam, and almost insulting to Hongkongers. After months of inaction from the government as Hong Kong burned, is this the best it could come up with? It’s true that the public transport discount scheme is a welcome government policy. Lam took a popular policy initiated by former chief executive Donald Tsang Yam-kuen and tweaked the age limit, hardly requiring much brainpower. If anything, it only reaffirms the continuing paralysis of Lam and her government."}]},{"type":"p","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3044905/beijings-new-hong-kong-envoy-luo-huining-was-surprise-choice","target":"_self"},"children":[{"type":"text","data":"Luo Huining"}]},{"type":"text","data":", the new director of the central government’s liaison office in Hong Kong, in his public speech on January 15, "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3046264/hong-kong-protests-beijings-new-envoy-city-calls-unity-and","target":"_self"},"children":[{"type":"text","data":"praised Lam"}]},{"type":"text","data":" for her courage."},{"type":"strong","children":[{"type":"text","data":" "}]},{"type":"text","data":"Chinese President Xi Jinping had "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3042235/hong-kong-leader-carrie-lam-told-chinese-premier-end","target":"_self"},"children":[{"type":"text","data":"also lauded"}]},{"type":"text","data":" Lam’s bravery during “these unusual times”"},{"type":"strong","children":[{"type":"text","data":"."}]}]},{"type":"p","children":[{"type":"text","data":"Lam staying on as chief executive, despite her "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/2182218/approval-ratings-hong-kong-leader-carrie-lam-and-justice","target":"_self"},"children":[{"type":"text","data":"record low"}]},{"type":"text","data":" popularity ratings, does not reveal so much courage as that she has an extraordinarily thick skin. She certainly needs more than that if she and her allies are to have any political future."}]},{"type":"p","children":[{"type":"strong","children":[{"type":"text","data":"Alice Wu is a political consultant and a former associate director of the Asia Pacific Media Network at UCLA"}]}]}]},"sections":[[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).sections.0.0","typename":"Section"} 1.JPG?itok=SJtcCE_M&v=1579260866","__typename":"ImageStyle"},"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0":{"authorLocations":null,"entityId":"3046333","entityUuid":"d8eda358-380f-11ea-9933-e21be988cd59","types":[],"tmpLiveArticle":null,"headline":"Carrie Lam says Hong Kong capitalism can only survive beyond 2047 if ‘one country, two systems’ is fully respected","printHeadline":"Hong Kong’s special status ‘can endure beyond 2047’","advertZone({\"version\":2})":"hongkong_politics/article","subHeadline":{"type":"json","json":[{"type":"ul","children":[{"type":"text","data":"\n"},{"type":"li","children":[{"type":"text","data":"Chief executive warns Hongkongers of the consequences of attacking the way city is governed"}]},{"type":"text","data":"\n"},{"type":"li","children":[{"type":"text","data":"Lawmakers thrown out of chamber after Lam is heckled during her first Legislative Council question and answer session of the year"}]},{"type":"text","data":"\n"}]}]},"socialHeadline":"Respect ‘one country, two systems’ or risk losing Hong Kong’s capitalist model: Lam","urlAlias":"/news/hong-kong/politics/article/3046333/carrie-lam-says-hong-kongs-capitalist-system-can-only","displaySlideShow":true,"updatedDate":1579188146000,"publishedDate":1579152306000,"sponsorType":null,"topics":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.0","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.1","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.2","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.3","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.4","typename":"Topic"}],"body({\"customContents\":[{\"row\":4,\"type\":\"ad\"},{\"row\":8,\"type\":\"newsletter\"},{\"row\":10,\"type\":\"more-on-this\"},{\"row\":13,\"type\":\"ad2\"},{\"row\":6,\"type\":\"outstream-1\"}]})":{"type":"json","json":[{"type":"p","children":[{"type":"text","data":"Hong Kong capitalism can only continue beyond 2047 if city residents, especially the younger generation, uphold “one country, two systems”, Carrie Lam Cheng Yuet-ngor warned on Thursday."}]},{"type":"p","children":[{"type":"text","data":"The chief executive said attacking Beijing’s governing principle, which gives the city a high degree of autonomy, put its liberal economic model at risk in the long run."}]},{"type":"p","children":[{"type":"text","data":"The agreement between Britain and China for the 1997 handover guaranteed the retention of Hong Kong’s legal, financial and political systems for 50 years."}]},{"type":"p","children":[{"type":"text","data":"Amid months of "},{"type":"a","attribs":{"href":"https://www.scmp.com/topics/hong-kong-protests","target":"_blank"},"children":[{"type":"text","data":"anti-government protests"}]},{"type":"text","data":" triggered by the administration’s now-withdrawn "},{"type":"a","attribs":{"href":"https://www.scmp.com/topics/hong-kong-extradition-bill","target":"_blank"},"children":[{"type":"text","data":"extradition bill"}]},{"type":"text","data":", Lam issued a stark warning to young Hongkongers to cherish one country, two systems."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1","frameborder":"0","width":"560","height":"315","scrolling":"no","src":"//www.youtube.com/embed/BLtagamRFZc?wmode=transparent&jqoemcache=UdCOW&enablejsapi=1&amp;playsinline=1","data-video-source":"SCMP","data-nid":"3046439","data-youtube-id":"BLtagamRFZc"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"In her first question and answer session of the year at the Legislative Council, Lam said: “I want to tell the young people, who were mostly born after the handover, to treasure one country, two systems … instead of bringing damage to this important system due to misunderstanding."}]},{"type":"ad"},{"type":"p","children":[{"type":"text","data":"“Otherwise, they will be creating the situation that they are in fact worried about today.”"}]},{"type":"outstream-1"},{"type":"p","children":[{"type":"text","data":"She added that the principle ensured the city’s younger generation grew up, and were educated, in a stable and prosperous environment."}]},{"type":"newsletter"},{"type":"p","children":[{"type":"text","data":"Lam was responding to a question by pro-establishment lawmaker Ann Chiang Lai-wan, who said the city’s youth were anxious about their future beyond 2047."}]},{"type":"p","children":[{"type":"img","attribs":{"title":"Carrie Lam is heckled by lawmakers including Eddie Chu at the legislature. Photo: Dickson Lee","alt":"Carrie Lam is heckled by lawmakers including Eddie Chu at the legislature. Photo: Dickson Lee","width":"660","height":"385","data-resolution":"2","src":"https://cdn.i-scmp.com/sites/default/files/d8/images/methode/2020/01/16/1d6706c4-3819-11ea-9933-e21be988cd59_1320x770_223645.jpg","class":"caption"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Under Article 5 of the Basic Law, the city’s mini-constitution, Beijing promised that Hong Kong’s capitalist way of life would remain unchanged for 50 years after it returned to Chinese rule in 1997."}]},{"type":"more-on-this"},{"type":"p","children":[{"type":"text","data":"“After 2047, would it become ‘one country, one system’? How would you convince young people that it will still be one country, two systems by then?” Chiang asked."}]},{"type":"p","children":[{"type":"text","data":"Lam said full understanding and implementation of the principle would give “sufficient ground” for people to believe that Beijing’s existing policy would extend beyond 2047."}]},{"type":"ad2"},{"type":"p","children":[{"type":"text","data":"“We must defend the foundation of ‘one country’ and respect the differences between ‘two systems’. Only with that can one country, two systems progress forward,” Lam said."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1","frameborder":"0","width":"560","height":"315","scrolling":"no","src":"//www.youtube.com/embed/a59bkdJ4VHA?wmode=transparent&jqoemcache=UdCOW&enablejsapi=1&amp;playsinline=1","data-video-source":"SCMP","data-nid":"3042640","data-youtube-id":"a59bkdJ4VHA"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"“If everyone treasured one country, two systems, I don’t see that worry [of whether it would continue beyond 2047].”"}]},{"type":"p","children":[{"type":"text","data":"In her opening speech, Lam said the political crisis had brought “shocking” levels of violence and destruction to the city."}]},{"type":"p","children":[{"type":"text","data":"“Numerous inaccurate reports and fake information circulated online has seriously damaged Hong Kong’s international reputation for peace, rationality, safety and lawfulness,” Lam said."}]},{"type":"p","children":[{"type":"text","data":"The chief executive also said she was worried about businesses closing and employees being fired after the Lunar New Year holiday, but said she believed the economy could recover if social order returned."}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3046264/hong-kong-protests-beijings-new-envoy-city-calls-unity-and","target":"_blank"},"children":[{"type":"text","data":"Beijing’s new envoy to Hong Kong calls for unity to steer city from unrest"}]}]},{"type":"p","children":[{"type":"text","data":"Lam said the government was close to establishing an independent review committee to look into deep-seated divisions in society and the causes of the ongoing unrest."}]},{"type":"p","children":[{"type":"text","data":"The identity of committee members would be revealed next month, she added."}]},{"type":"p","children":[{"type":"text","data":"During Lam’s speech, pan-democrats protested from their seats."}]},{"type":"p","children":[{"type":"text","data":"“Carrie Lam step down,” Council Front lawmaker Eddie Chu Hoi-dick chanted, describing her as “useless”."}]},{"type":"p","children":[{"type":"text","data":"Civic Party lawmaker Kwok Ka-ki challenged Lam, saying the violence was brought on by police’s use of force."}]},{"type":"p","children":[{"type":"img","attribs":{"title":"Tensions flare once again in the Legislative Council chamber as pro-democracy lawmaker Kwok Ka-ki takes aim at the city’s leader. Photo: Sam Tsang","alt":"Tensions flare once again in the Legislative Council chamber as pro-democracy lawmaker Kwok Ka-ki takes aim at the city’s leader. Photo: Sam Tsang","width":"660","height":"385","data-resolution":"2","src":"https://cdn.i-scmp.com/sites/default/files/d8/images/methode/2020/01/16/b879d734-380c-11ea-9933-e21be988cd59_1320x770_223645.jpg","class":"caption"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Rejecting allegations of police misconduct, Lam said: “I do not accept people describing the handling of the seven-months-long social unrest as involving police brutality."}]},{"type":"p","children":[{"type":"text","data":"“If no one was breaking the law, why would police be enforcing the law?”"}]},{"type":"p","children":[{"type":"text","data":"Lam was interrupted by Council Front legislator Claudia Mo Man-ching, who called the chief executive a liar before being ejected."}]},{"type":"p","children":[{"type":"text","data":"The city’s leader had earlier rejected a popular demand from the public to set up an independent, judge-led probe into police’s use of force during the protests."}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3017318/explainer-what-sino-british-joint-declaration-and-what-does","target":"_blank"},"children":[{"type":"text","data":"What is the Sino-British Joint Declaration?"}]}]},{"type":"p","children":[{"type":"text","data":"Other unmet demands from the anti-government movement include amnesty for those arrested and a revival of the city’s stalled political reform process."}]},{"type":"p","children":[{"type":"text","data":"Since last June, activists have held peaceful mass protests to champion their cause, but radical elements have resorted to hurling petrol bombs and other violent attacks, while police have deployed tear gas, rubber bullets and even live rounds."}]},{"type":"p","children":[{"type":"text","data":"Legco president Andrew Leung Kwan-yuen expelled Chu and 10 other pro-democracy lawmakers from the chamber during Thursday’s session."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"class":"fitvidsignore","frameborder":"0","height":"400px","scrolling":"no","src":"https://multimedia.scmp.com/2019/graphics/launchers/20191009.html","width":"100%"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Pro-Beijing lawmaker Michael Luk Chung-hung, of the Federation of Trade Unions, was also thrown out, for heckling the Democratic Party’s James To Kun-sun."}]},{"type":"p","children":[{"type":"text","data":"In the 1½-hour session, legislators also questioned Lam on the city’s economy and support for its workforce."}]},{"type":"p","children":[{"type":"text","data":"Pro-government lawmakers were also on the offensive, challenging Lam over her handling of the protests."}]},{"type":"p","children":[{"type":"text","data":"Eunice Yung Hoi-yan of the New People’s Party demanded Lam and her cabinet took a 10 per cent pay cut as a way of taking some responsibility for the political crisis."}]},{"type":"p","children":[{"type":"text","data":"“No cabinet member has resigned and you are unwilling to cut ministers’ salaries ... how can you convince the public that you are willing to be held accountable?” Yung asked."}]},{"type":"p","children":[{"type":"img","attribs":{"title":"Lam endured another bruising session at the Legislative Council on Thursday morning. Photo: Sam Tsang","alt":"Lam endured another bruising session at the Legislative Council on Thursday morning. Photo: Sam Tsang","width":"660","height":"385","data-resolution":"2","src":"https://cdn.i-scmp.com/sites/default/files/d8/images/methode/2020/01/16/b5468542-3809-11ea-9933-e21be988cd59_1320x770_223645.jpg","class":"caption"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Lam responded that no one had handled unrest on a similar scale before."}]},{"type":"p","children":[{"type":"text","data":"“My cabinet and I must deal with the current deadlock if we are to be responsible,” she said."}]},{"type":"p","children":[{"type":"text","data":"Pro-government lawmaker, Chan Hoi-yan, asked why a new HK$10 billion welfare package announced on Tuesday was not brought forward earlier, saying: “If the government thought there was an urgency to the measures, why not propose them at the "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3033174/policy-address-key-takeaways-carrie-lam-homes-housing","target":"_blank"},"children":[{"type":"text","data":"policy address"}]},{"type":"text","data":" three months earlier?”"}]}]},"sections":[[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.0.0","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.0.1","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.0.2","typename":"Section"}],[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.1.0","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.1.1","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-9933-e21be988cd59\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.1.2","typename /article/2159258/un-cites-reports-china-holding-1-million-uygurs-secret","target":"_self"},"children":[{"type":"text","data":"Xinjiang gulags"}]},{"type":"text","data":" are actually "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3001415/china-says-it-will-eventually-phase-out-vocational-training","target":"_self"},"children":[{"type":"text","data":"enlightenment camps"}]},{"type":"text","data":" for Uygurs. The illusion in Hong Kong’s case is that Beijing’s liaison office doesn’t meddle in local affairs."}]},{"type":"p","children":[{"type":"text","data":"Anyone who believes the sacked liaison office director "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/article/2113553/wang-zhimin-what-will-beijings-liaison-office-hong-kong-be-about","target":"_self"},"children":[{"type":"text","data":"Wang Zhimin"}]},{"type":"text","data":" never meddled in local affairs will believe, as President Xi Jinping "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3036458/xi-jinpings-meeting-carrie-lam-she-reveals-she-could-feel","target":"_self"},"children":[{"type":"text","data":"wants us to"}]},{"type":"text","data":", that Lam is a leader courageously handling Hong Kong’s worst ever political crisis. That’s how illusions work."}]},{"type":"p","children":[{"type":"text","data":"Beijing "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3044684/china-unveils-its-new-top-official-hong-kong","target":"_self"},"children":[{"type":"text","data":"abruptly dumped"}]},{"type":"text","data":" Wang because his meddling didn’t produce the required results. With the courageous Lam in hiding, his job was to rally local loyalists to sway public opinion with unproven claims "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3006183/china-facing-its-worst-national-security-threats-cold-war","target":"_self"},"children":[{"type":"text","data":"foreign forces"}]},{"type":"text","data":" were funding the protest movement opposed by a silent majority."}]},{"type":"ad"},{"type":"p","children":[{"type":"text","data":"His head rolled when he confidently but mistakenly assumed a silent majority would propel loyalists to victory in the "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3039151/hong-kong-elections-tsunami-disaffection-washes-over-city","target":"_self"},"children":[{"type":"text","data":"district council elections"}]},{"type":"text","data":". But why fire Wang with such haste if the liaison office is not supposed to get involved in local issues? The question provides the answer."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1","data-nid":"3042389","data-video-source":"SCMP","data-youtube-id":"04bdG8jZ8LE","frameborder":"0","height":"315","scrolling":"no","src":"//www.youtube.com/embed/04bdG8jZ8LE?wmode=transparent&jqoemcache=UdCOW&enablejsapi=1&amp;playsinline=1","width":"560"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Just two days after Wang’s departure, successor Luo Huining briefly "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3044784/chinas-new-top-official-hong-kong-hopes-city-can-return","target":"_self"},"children":[{"type":"text","data":"faced the media"}]},{"type":"text","data":", using all the well-worn phrases mainland officials use about Hong Kong, then turned his back without taking questions. Reporters then grilled Lam instead the next day."}]},{"type":"outstream-1"},{"type":"p","children":[{"type":"text","data":"She dismissed as speculative when asked if Luo, a Xi loyalist who had served as a strongman party chief in two mainland provinces, was here to change Beijing’s Hong Kong policy. In what way was the question speculative?"}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3044905/beijings-new-hong-kong-envoy-luo-huining-was-surprise-choice","target":"_blank"},"children":[{"type":"text","data":"Beijing’s new Hong Kong envoy was a surprise choice. Here’s why"}]}]},{"type":"p","children":[{"type":"text","data":"We are months into an anti-government uprising triggered by Lam’s now-withdrawn extradition bill. Protesters and the police have fought with petrol bombs and tear gas. Police have arrested more than 7,000 mostly young protesters. Beijing is spooked by foreign forces using the city to destabilise the country. It’s anything but speculative to ask if Luo is here to upend policy. Why replace Wang otherwise?"}]},{"type":"newsletter"},{"type":"p","children":[{"type":"text","data":"Lam’s refusal to answer was the answer. She is no longer the city’s boss in political matters arising from the protests. That role belongs to Luo. And the police have become a law unto themselves, forcing even Chief Secretary Matthew Cheung Kin-chung to backtrack on his "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3020251/hong-kong-no-2-matthew-cheung-says-sorry-police-response","target":"_self"},"children":[{"type":"text","data":"critical remarks"}]},{"type":"text","data":" against them."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1 c1","data-video-source":"SCMP","data-youtube-id":"XAPO9bFJSrk","frameborder":"0","height":"315","scrolling":"no","src":"https://www.youtube.com/embed/XAPO9bFJSrk?wmode=transparent&amp;jqoemcache=UdCOW&amp;enablejsapi=1","width":"560"},"children":[{"type":"text","data":" "}]}]},{"type":"p","children":[{"type":"text","data":"It doesn’t bother me that Lam is no longer in charge. She has already shown she doesn’t know how to lead. What bothers me is Beijing making someone who knows zilch about Hong Kong the de facto new boss."}]},{"type":"more-on-this"},{"type":"p","children":[{"type":"text","data":"Some say a liaison office boss who knows nothing about Hong Kong can see things from a different perspective. If you put that illusion aside, you will know why the “one country, two systems” formula has failed even though Beijing insists it has succeeded, a claim "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3031128/taiwan-stands-firm-against-one-country-two-systems-xi-jinping","target":"_self"},"children":[{"type":"text","data":"derided in Taiwan"}]},{"type":"text","data":", the formula’s intended target."}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3044860/unpacking-hong-kong-protests-factor-taiwans-election-and","target":"_blank"},"children":[{"type":"text","data":"Unpacking the Hong Kong protests factor in Taiwan’s election"}]}]},{"type":"p","children":[{"type":"text","data":"It has failed because mainland leaders – steeped in communist ideology – are clueless about freethinking Hongkongers. That is why Wang was so cocksure the democracy camp would lose the district council elections."}]},{"type":"p","children":[{"type":"img","attribs":{"alt":"Deputy director of the liaison office Yang Jianping (left), director of the Hong Kong and Macau Affairs Office of the State Council Zhang Xiaoming and then director of the liaison office Wang Zhimin hold a meeting to talk about the situation in Hong Kong in Shenzhen on August 7. Photo: Winson Wong","class":"caption","data-resolution":"2","height":"385","src":"https://cdn.i-scmp.com/sites/default/files/d8/images/methode/2020/01/09/6e787ba2-31c9-11ea-9400-58350050ee52_1320x770_075340.JPG","title":"Deputy director of the liaison office Yang Jianping (left), director of the Hong Kong and Macau Affairs Office of the State Council Zhang Xiaoming and then director of the liaison office Wang Zhimin hold a meeting to talk about the situation in Hong Kong in Shenzhen on August 7. Photo: Winson Wong","width":"660"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Lam, considered courageous by Xi but a puppet by most Hongkongers, believes she can quell the protest movement with mass arrests and political propaganda on television and radio depicting the government as righteous and protesters as criminals."}]},{"type":"ad2"},{"type":"p","children":[{"type":"text","data":"Licensing conditions require TV and radio stations to air the government’s so-called announcements of public interest, such as health care alerts. But Lam’s government has twisted the rules, forcing them to air blatantly political ads for free."}]},{"type":"p","children":[{"type":"text","data":"If she thinks she can kill the protest movement by bombarding the public with her "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/politics/article/3030020/hong-kong-government-spends-hk74-million-global-advertising","target":"_self"},"children":[{"type":"text","data":"propaganda ads"}]},{"type":"text","data":", I can recommend a good psychiatrist for Lam, too. Here’s a reality check for her: listening to the protest song "},{"type":"em","children":[{"type":"text","data":" "},{"type":"a","attribs":{"href":"https://www.scmp.com/lifestyle/arts-culture/article/3030264/hong-kong-protest-anthem-glory-hong-kong-takes-life-its-own","target":"_self"},"children":[{"type":"text","data":"Glory to Hong Kong"}]}]},{"type":"text","data":" just once is more powerful than watching her propaganda ads 100 times telling us protesters are rioters."}]},{"type":"p","children":[{"type":"strong","children":[{"type":"text","data":"Michael Chugani is a Hong Kong journalist and TV show host"}]}]}]},"sections":[[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"debce9c2-380c-11ea-993
